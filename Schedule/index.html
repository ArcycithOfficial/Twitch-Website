<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weekly-schedule">
        <div class="card">
            <div class="day">Monday</div>
            <div class="time">6 PM – 9 PM</div>
            <div class="game">Just Chatting / Community Games</div>
        </div>
        <div class="card">
            <div class="day">Tuesday</div>
            <div class="time">6 PM – 10 PM</div>
            <div class="game">Valorant</div>
        </div>
        <div class="card">
            <div class="day">Wednesday</div>
            <div class="time">OFF</div>
            <div class="game">No Stream</div>
        </div>
        <div class="card">
            <div class="day">Thursday</div>
            <div class="time">7 PM – 10 PM</div>
            <div class="game">League of Legends</div>
        </div>
        <div class="card">
            <div class="day">Friday</div>
            <div class="time">8 PM – 12 AM</div>
            <div class="game">Horror Games Night</div>
        </div>
        <div class="card">
            <div class="day">Saturday</div>
            <div class="time">3 PM – 6 PM</div>
            <div class="game">Sub Games / Viewer Requests</div>
        </div>
        <div class="card">
            <div class="day">Sunday</div>
            <div class="time">6 PM – 9 PM</div>
            <div class="game">Chill Stream & Q&A</div>
        </div>
    </div>
</body>
</html>
