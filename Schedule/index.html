<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream Schedule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Weekly Stream Schedule (week 24)</h1>

    <div class="schedule">
      <div class="row">
        <div class="card">
          <h2>Monday</h2>
          <p>Rest Day</p>
          <span></span>
        </div>
        <div class="card">
          <h2>Tuesday</h2>
          <p>8AM – 10AM</p>
          <span>League (Ranked)</span>
        </div>
        <div class="card">
          <h2>Wednesday</h2>
          <p>Rest Day</p>
          <span></span>
        </div>
        <div class="card">
          <h2>Thursday</h2>
          <p>8AM – 10AM</p>
          <span>Undecided</span>
        </div>
      </div>
      <div class="row bottom-row">
        <div class="card">
          <h2>Friday</h2>
          <p> 11AM – 13AM</p>
          <span>Undecided</span>
        </div>
        <div class="card">
          <h2>Saturday</h2>
          <p>8 AM – 10:30 AM</p>
          <span>League (Ranked)</span>
        </div>
        <div class="card">
          <h2>Sunday</h2>
          <p>8 AM – 10:30 AM</p>
          <span>League (Ranked)</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
